{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Account Settings</h2>
  <div class="card p-4">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save Settings</button>
    </form>
  </div>
</div>
{% endblock %}
